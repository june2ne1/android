<!DOCTYPE html>
<html>
    <head>
      
        <meta http-equiv="Content-Type" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no" charset="UTF-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
       <div data-role="page">

        <div data-role="header" data-theme="c">

            <h1>영화예매</h1>

        </div><!-- /header -->

        <div role="main" class="ui-content" id="content">

            <h3>Sign In</h3>
            <label for="txt-email">Email Address</label>
            <input type="text" name="id" id="id" value="">

            <label for="txt-password">Password</label>

            <input type="password" name="password" id="password" value="">

            <fieldset data-role="controlgroup">

                <input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">

                <label for="chck-rememberme">Remember me</label>

            </fieldset>

            <a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>

            <p class="mc-top-margin-1-5"><a href="begin-password-reset.html">Can't access your account?</a></p>

            <div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">

                <div role="main" class="ui-content">

                    <h3 class="mc-text-danger">실패</h3>

                    <p>우클릭을 허용하시겠습니까?</p>

                    <div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>

                </div>

            </div>

        </div><!-- /content -->

    </div><!-- /page -->
       <script type="text/javascript">
        $(function(){
        	$('#btn-submit').click(function(){
        		member.login();
        	});
        });
        	var member = {
        			login : function(){
        				var id = $('#id').val();
        				var password = $('#password').val();
        				$.ajax("http://pheonix0717.cafe24.com/member/login",{
        					data : {'id':id, 'password':password},
        					dataType : "json",
        					success : function(data) {
        						if(data != null){
        							alert("로그인 성공 !!!!");
        							location.href ="booking.html";
        							
        						} else{
        							alert("아이디 패스워드를 다시한번 확인해주세요");
        						}
        					},
        					error : function(xhr,status,msg) {
        						alert('상태 :'+status+',메시지 :'+msg);
        					}
        				});
        			}
        			
        	};
        	
       </script>
            

  

				
            
    </body>
</html>
